<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Security MCQ Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: white;
      width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .option {
      background: #eee;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background: #dfe6e9;
    }
    .correct {
      background: #a3e635;
    }
    .wrong {
      background: #f87171;
    }
    #nextBtn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
</div>

<script>
const quiz = [
  {q:"What is Application Security mainly used for?", o:["Protect network cables","Protect the app itself","Change IP address","Speed up internet"], a:1},
  {q:"Authentication answers which question?", o:["What can you do?","Where are you?","Who are you?","What device are you using?"], a:2},
  {q:"Which is an example of Authentication?", o:["Admin can edit","User permission","Username and password","Firewall"], a:2},
  {q:"Authorization answers which question?", o:["Who are you?","What can you do?","Where are you?","Is VPN active?"], a:1},
  {q:"Which example represents Authorization?", o:["Face ID","Fingerprint","OTP","Admin can edit data"], a:3},
  {q:"VPN stands for?", o:["Very Private Network","Virtual Private Network","Verified Public Network","Visual Private Network"], a:1},
  {q:"VPN is best described as:", o:["Antivirus","Firewall","Safe tunnel","Malware"], a:2},
  {q:"VPN is mainly used to:", o:["Detect viruses","Encrypt connection","Update apps","Lock device"], a:1},
  {q:"VPN is useful for:", o:["Offline gaming","Remote work","Charging phone","Camera use"], a:1},
  {q:"VPN protects against:", o:["Malware","Network spying","Hardware damage","Power loss"], a:1},
  {q:"What is phishing?", o:["USB virus","Fake email","Strong password","Secure login"], a:1},
  {q:"Which is phishing example?", o:["Hello teacher","Your account is blocked","Meeting reminder","Homework file"], a:1},
  {q:"Phishing goal is to:", o:["Improve security","Steal password","Speed internet","Update system"], a:1},
  {q:"Email security helps by:", o:["Sending emails","Blocking fake emails","Design emails","Saving contacts"], a:1},
  {q:"Why mobile security is important?", o:["Phones have no data","Phones connect to Wi-Fi","Phones are safe","Phones donâ€™t use apps"], a:1},
  {q:"Which is safe mobile practice?", o:["Free Wi-Fi","Bluetooth ON","Strong password","Unknown apps"], a:2},
  {q:"Turn off Bluetooth to:", o:["Save battery","Increase speed","Reduce attacks","Clear memory"], a:2},
  {q:"Keep apps updated to:", o:["Add ads","Close security holes","Slow phone","Delete files"], a:1},
  {q:"Public Wi-Fi is risky because:", o:["Slow","Free","Easy to hack","Old"], a:2},
  {q:"VPN does NOT protect from:", o:["Spying","Tracking","Viruses","Encryption"], a:2}
];

let index = 0;
let score = 0;

function loadQuestion() {
  document.getElementById("nextBtn").style.display = "none";
  const q = quiz[index];
  document.getElementById("question").innerText = `${index+1}. ${q.q}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.o.forEach((opt,i)=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = ()=>checkAnswer(div,i);
    optionsDiv.appendChild(div);
  });
}

function checkAnswer(el, i){
  const correct = quiz[index].a;
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);
  if(i===correct){
    el.classList.add("correct");
    score++;
  } else {
    el.classList.add("wrong");
    document.querySelectorAll(".option")[correct].classList.add("correct");
  }
  document.getElementById("nextBtn").style.display = "block";
}

function nextQuestion(){
  index++;
  if(index<quiz.length){
    loadQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML =
      `<h2>ðŸŽ‰ Game Over</h2>
       <p>Your Score: <strong>${score} / ${quiz.length}</strong></p>`;
  }
}

loadQuestion();
</script>

</body>
</html>
